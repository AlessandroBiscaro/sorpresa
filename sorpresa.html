/* Container principale */
.content {
position: relative;
z-index: 10;
text-align: center;
animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(-30px); }
to { opacity: 1; transform: translateY(0); }
}

h1 {
color: #ff4d6d;
font-size: 3rem;
margin-bottom: 30px;
text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.3);
animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}

.subtitle {
color: #ff85a1;
font-size: 1.3rem;
margin-bottom: 50px;
font-style: italic;
opacity: 0;
animation: fadeInSubtitle 1s ease-in 0.5s forwards;
transition: transform 0.2s ease, color 0.2s ease;
}

@keyframes fadeInSubtitle {
from { opacity: 0; transform: translateY(-10px); }
to { opacity: 1; transform: translateY(0); }
}

.btn-wrapper {
display: flex;
justify-content: center;
align-items: center;
gap: 40px;
width: 100%;
height: 100px;
margin-top: 20px;
}

button {
padding: 20px 50px;
font-size: 1.4rem;
font-weight: bold;
border: none;
border-radius: 50px;
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 8px 25px rgba(0,0,0,0.15);
font-family: 'Georgia', serif;
letter-spacing: 1px;
}

button:hover {
transform: translateY(-3px);
box-shadow: 0 12px 35px rgba(0,0,0,0.2);
}

#yesBtn {
background: linear-gradient(135deg, #ff4d6d 0%, #ff708d 100%);
color: white;
z-index: 1000;
animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
0%, 100% { box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4); }
50% { box-shadow: 0 8px 40px rgba(255, 77, 109, 0.8); }
}

#noBtn {
background: linear-gradient(135deg, #8e9aaf 0%, #a4b0c4 100%);
color: white;
position: relative;
z-index: 999;
}

/* Cuori fluttuanti */
.heart {
position: absolute;
font-size: 2rem;
color: #ff4d6d;
animation: float 4s ease-in-out infinite;
opacity: 0.7;
pointer-events: none;
z-index: 5;
}

@keyframes float {
0%, 100% { transform: translateY(0) rotate(0deg); }
50% { transform: translateY(-20px) rotate(10deg); }
}

/* Coriandoli */
.confetti {
position: absolute;
width: 10px;
height: 10px;
background-color: #ff4d6d;
opacity: 0;
z-index: 1001;
}

/* Messaggio finale */
.final-message {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
z-index: 2000;
text-align: center;
animation: finalAppear 1s ease-out;
max-width: 90%;
padding: 40px;
}

@keyframes finalAppear {
from { 
opacity: 0; 
transform: translate(-50%, -50%) scale(0.5);
}
to { 
opacity: 1; 
transform: translate(-50%, -50%) scale(1);
}
}

/* Immagine nel messaggio finale */
.final-image {
width: 300px;
height: 300px;
border-radius: 50%;
object-fit: cover;
border: 8px solid #ff4d6d;
box-shadow: 0 10px 40px rgba(255, 77, 109, 0.5);
margin: 0 auto 40px auto;
animation: imageAppear 1.5s ease-out;
display: block;

background-image: url('https://i.pinimg.com/736x/fe/19/1e/fe191e181ff10e52be000311921f648a.jpg'); 
background-size: cover;
background-position: center;
}

@keyframes imageAppear {
from {
opacity: 0;
transform: scale(0) rotate(-180deg);
}
to {
opacity: 1;
transform: scale(1) rotate(0deg);
}
}

.final-message h2 {
font-size: 3rem;
color: #000000;
margin-bottom: 20px;
text-shadow: 3px 3px 6px rgba(255, 77, 109, 0.4);

z-index: 10;
}

.final-message p {
font-size: 1.5rem;

font-style: italic;

}

/* Rose decorative */
.rose {
position: absolute;
font-size: 3rem;
opacity: 0;
z-index: 5;
pointer-events: none;
}

@keyframes roseAppear {
from { 
opacity: 0;
transform: scale(0) rotate(0deg);
}
to { 
opacity: 0.8;
transform: scale(1) rotate(360deg);
}
}

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const title = document.getElementById('question');
const subtitle = document.querySelector('.subtitle');
const content = document.querySelector('.content');
const finalMessage = document.getElementById('finalMessage');
let scale = 1;
let isFirstMove = true;

// Frasi che cambiano quando cerca di cliccare NO
const phrases = [
    "Sei sicura? ğŸ¥º",
    "Dai, ripensaci! ğŸ’•",
    "Il SÃŒ Ã¨ piÃ¹ bello! ğŸ˜Š",
    "Prova ancora... ğŸ’–",
    "Il tasto giusto Ã¨ l'altro! â¤ï¸",
    "Per favore? ğŸ™",
    "Daiiii",
    "Non farmi soffrire cosÃ¬! ğŸ’”",
    "Ultima possibilitÃ ... ğŸŒ¹",
    "Dai dai dai dai"
];
let phraseIndex = 0;

function moveNoButton() {
    // Cambio frase con animazione visibile
    if (phraseIndex < phrases.length) {
        subtitle.style.transform = 'scale(1.2)';
        subtitle.style.color = '#ff4d6d';
        subtitle.textContent = phrases[phraseIndex];
        setTimeout(() => {
            subtitle.style.transform = 'scale(1)';
        }, 200);
        phraseIndex++;
    }

    // Alla prima interazione, lo stacchiamo dal flusso
    if (isFirstMove) {
        noBtn.style.position = 'fixed';
        isFirstMove = false;
    }

    // Movimento casuale IMMEDIATO
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // Ingrandimento progressivo del tasto SÃŒ
    scale += 0.3;
    yesBtn.style.transform = `scale(${scale})`;
    
    // Il NO diventa piÃ¹ piccolo
    const noScale = Math.max(0.5, 1 - (scale - 1) * 0.3);
    noBtn.style.transform = `scale(${noScale})`;
}

// Eventi per far scappare il tasto NO
noBtn.addEventListener('mouseover', moveNoButton);
noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    moveNoButton();
});
noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveNoButton();
});

// Funzione per creare coriandoli
function createConfetti() {
    const colors = ['#ff4d6d', '#ff85a1', '#ffb3c1', '#ffc8dd', '#ff6b9d'];
    
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        
        // Animazione coriandoli
        setTimeout(() => {
            confetti.style.transition = 'all 2s ease-out';
            confetti.style.opacity = '1';
            confetti.style.transform = `
                translateY(${Math.random() * 500 - 250}px) 
                translateX(${Math.random() * 500 - 250}px) 
                rotate(${Math.random() * 720}deg)
            `;
        }, Math.random() * 100);
        
        setTimeout(() => {
            confetti.style.opacity = '0';
            setTimeout(() => confetti.remove(), 1000);
        }, 2000);
    }
}

// Click finale sul SÃŒ
yesBtn.addEventListener('click', () => {
    // Nasconde contenuto originale
    content.style.transition = 'all 1s ease-out';
    content.style.opacity = '0';
    content.style.transform = 'scale(0.8)';
    
    // Sfondo piÃ¹ luminoso
    document.body.style.transition = 'background 1s ease';
    document.body.style.background = 'linear-gradient(135deg, #ffb3c1 0%, #ff85a1 50%, #ff6b9d 100%)';
    
    // Coriandoli
    createConfetti();
    
    setTimeout(() => {
        content.style.display = 'none';
        finalMessage.style.display = 'block';
        
        // Animazione rose
        const roses = document.querySelectorAll('.rose');
        roses.forEach((rose, index) => {
            setTimeout(() => {
                rose.style.animation = 'roseAppear 1s ease-out forwards';
            }, index * 200);
        });
        
        // PiÃ¹ coriandoli dopo 1 secondo
        setTimeout(createConfetti, 1000);
    }, 1000);
});
</script>
