<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Una sorpresa per te ‚ù§Ô∏è</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(135deg, #ffeef8 0%, #ffe0ec 50%, #ffd4e5 100%);
font-family: 'Georgia', serif;
overflow: hidden;
position: relative;
}

/* Cuori di sfondo */
.heart-bg {
position: absolute;
font-size: 2rem;
color: #ff4d6d;
animation: float 4s ease-in-out infinite;
opacity: 0.3;
pointer-events: none;
}

@keyframes float {
0%, 100% { transform: translateY(0) rotate(0deg); }
50% { transform: translateY(-20px) rotate(10deg); }
}

.login-container {
background: white;
padding: 50px 60px;
border-radius: 30px;
box-shadow: 0 20px 60px rgba(255, 77, 109, 0.3);
text-align: center;
max-width: 450px;
width: 90%;
animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(-30px); }
to { opacity: 1; transform: translateY(0); }
}

h1 {
color: #ff4d6d;
font-size: 2.5rem;
margin-bottom: 15px;
text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.2);
}

.subtitle {
color: #ff85a1;
font-size: 1.2rem;
margin-bottom: 40px;
font-style: italic;
}

.hint {
color: #ff708d;
font-size: 1.1rem;
margin-bottom: 30px;
padding: 15px;
background: #fff0f3;
border-radius: 15px;
border-left: 4px solid #ff4d6d;
}

.hint span {
font-weight: bold;
color: #ff4d6d;
}

input[type="password"] {
width: 100%;
padding: 18px 25px;
font-size: 1.3rem;
border: 3px solid #ffc8dd;
border-radius: 50px;
outline: none;
text-align: center;
font-family: 'Georgia', serif;
letter-spacing: 3px;
transition: all 0.3s ease;
margin-bottom: 25px;
}

input[type="password"]:focus {
border-color: #ff4d6d;
box-shadow: 0 0 20px rgba(255, 77, 109, 0.3);
}

button {
width: 100%;
padding: 18px;
font-size: 1.3rem;
font-weight: bold;
background: linear-gradient(135deg, #ff4d6d 0%, #ff708d 100%);
color: white;
border: none;
border-radius: 50px;
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
font-family: 'Georgia', serif;
letter-spacing: 2px;
}

button:hover {
transform: translateY(-3px);
box-shadow: 0 12px 35px rgba(255, 77, 109, 0.6);
}

button:active {
transform: translateY(0);
}

.error {
color: #ff4d6d;
font-size: 1rem;
margin-top: 15px;
opacity: 0;
transition: opacity 0.3s ease;
}

.error.show {
opacity: 1;
animation: shake 0.5s ease;
}

@keyframes shake {
0%, 100% { transform: translateX(0); }
25% { transform: translateX(-10px); }
75% { transform: translateX(10px); }
}

.hearts {
font-size: 2rem;
margin-bottom: 20px;
animation: heartBeat 1.5s ease-in-out infinite;
}

@keyframes heartBeat {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.1); }
}
</style>
</head>
<body>

<!-- Cuori di sfondo -->
<div class="heart-bg" style="top: 10%; left: 10%; animation-delay: 0s;">üíï</div>
<div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 0.5s;">‚ù§Ô∏è</div>
<div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 1s;">üíñ</div>
<div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 1.5s;">üíó</div>
<div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 2s;">üíù</div>
<div class="heart-bg" style="top: 60%; right: 8%; animation-delay: 2.5s;">üíì</div>

<div class="login-container">
<div class="hearts">‚ù§Ô∏è üíï ‚ù§Ô∏è</div>
<h1>Una sorpresa per te</h1>
<p class="subtitle">Piccola sorpresa per te... üåπ</p>
<div class="hint">
<span>Indovina la password:</span><br>
Indizio: la data pi√π importante... üíï
</div>
<input type="password" id="passwordInput" placeholder="GGMMAA" maxlength="6">
<button onclick="checkPassword()">APRI LA SORPRESA ‚ù§Ô∏è</button>
<p class="error" id="errorMsg">Password sbagliata... riprova! üíî</p>
</div>

<script>
const correctPassword = "221222";
const passwordInput = document.getElementById('passwordInput');
const errorMsg = document.getElementById('errorMsg');

// Enter per inviare
passwordInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        checkPassword();
    }
});

function checkPassword() {
    const inputValue = passwordInput.value;
    
    if (inputValue === correctPassword) {
        // Password corretta - reindirizza alla pagina Valentine
        document.querySelector('.login-container').style.animation = 'fadeOut 0.8s ease-out forwards';
        
        setTimeout(() => {
            window.location.href = 'sorpresa.html';
        }, 800);
    } else {
        // Password sbagliata
        errorMsg.classList.add('show');
        passwordInput.value = '';
        passwordInput.style.borderColor = '#ff4d6d';
        
        setTimeout(() => {
            errorMsg.classList.remove('show');
            passwordInput.style.borderColor = '#ffc8dd';
        }, 2000);
    }
}

// Aggiungi animazione fadeOut
const style = document.createElement('style');
style.textContent = `
@keyframes fadeOut {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(0.9); }
}
`;
document.head.appendChild(style);
</script>
</body>
</html>
